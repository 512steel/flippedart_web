<template name="home_page">

    <div class="row medium-collapse expanded" data-equalizer data-equalize-on="medium" id="home-equalized-1">
        <div class="medium-4 columns">
            <div class="padded-xlarge bordered-light callout no-margin" data-equalizer-watch>
                <div class="column-centered-vertical">
                    <h3 class="push-left">
                        Flipped Art<br>
                        is...
                    </h3>
                </div>
            </div>
        </div>

        <div class="medium-8 columns">
            <div class="padded-xlarge bordered-light pull-down" data-equalizer-watch>
                <h5 class="push-down">
                    ...a maker community in Des Moines. We connect people at any level of ability with creative
                    resources. Wannabes welcome.
                </h5>
                <h5 class="push-down">
                    ...a free and open art studio. Construction is currently underway, and more details are coming soon.
                </h5>
                <h5 class="push-down">
                    ...for you.
                    {{#if currentUser}}
                        We're glad you joined, {{currentUsername}}! Be sure to poke around and find out what other users
                        are up to.
                    {{else}}
                        <a href="{{pathFor 'join'}}">Join</a> (for free!) to be part of something awesome.
                    {{/if}}
                </h5>
            </div>
        </div>
    </div>

    <div class="row medium-collapse expanded" data-equalizer data-equalize-on="medium" id="home-equalized-2">
        <div class="medium-6 columns">
            <div class="padded-xxlarge bordered-light callout" data-equalizer-watch>
                <div class="push-left">
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.howto'}}">How to get started</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.about'}}">About Flipped Art</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.newsletter'}}">Get the newsletter</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.donate'}}">Learn about memberships</a>
                    </h4>
                </div>
            </div>
        </div>

        <div class="medium-6 columns">
            <div class="padded-xlarge bordered-light pull-down" data-equalizer-watch>
                skyline here, vertically centered
            </div>
        </div>
    </div>

    <div class="row pull-down push-down">
        <div class="column small-12 medium-8 large-6 medium-centered large-centered">
            <h2 class="text-centered">See what's happening</h2>
        </div>
    </div>

    <div class="row" id="home-page-explore"></div>

    <div class="row push-down-large">
        <h4 class="columns small-12 push-down">Popular posts</h4>

        <div class="columns small-12">
            <div class="row" data-equalizer data-equalize-on="medium" id="home-equalized-3">
                {{#each topUserPosts}}
                    {{#if equals @index 0}}
                        <div class="column small-12 medium-6 large-6 bordered-light padded-large" data-equalizer-watch>
                            {{>user_post_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 1}}
                        <div class="column small-12 medium-6 large-6 bordered-light padded-large" data-equalizer-watch>
                            {{>user_post_card}}
                        </div>
                    {{/if}}
                {{else}}
                    <p>No posts yet.</p>
                {{/each}}
            </div>
        </div>
        <div class="columns small-12">
            <div class="row" data-equalizer data-equalize-on="medium" id="home-equalized-4">
                {{#each topUserPosts}}
                    {{#if equals @index 2}}
                        <div class="column small-12 medium-12 large-4 bordered-light padded-large" data-equalizer-watch>
                            {{>user_post_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 3}}
                        <div class="column small-12 medium-6 large-4 bordered-light padded-large" data-equalizer-watch>
                            {{>user_post_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 4}}
                        <div class="column small-12 medium-6 large-4 bordered-light padded-large" data-equalizer-watch>
                            {{>user_post_card}}
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>

    <div class="row push-down-large">
        <h4 class="columns small-12 push-down">Top projects</h4>
        <div class="columns small-12">
            <div class="row" data-equalizer data-equalize-on="medium" id="home-equalized-5">
                {{#each topProjects}}
                    {{#if equals @index 0}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 1}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                {{else}}
                    <p>There are no projects at this time.</p>
                {{/each}}
            </div>
            <div class="row" data-equalizer data-equalize-on="medium" id="home-equalized-6">
                {{#each topProjects}}
                    {{#if equals @index 2}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 3}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                {{/each}}
            </div>
            <div class="row" data-equalizer data-equalize-on="medium" id="home-equalized-7">
                {{#each topProjects}}
                    {{#if equals @index 4}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                    {{#if equals @index 5}}
                        <div class="column small-12 medium-6 bordered-light padded-xlarge" data-equalizer-watch>
                            {{> project_single_card}}
                        </div>
                    {{/if}}
                {{/each}}
            </div>
        </div>
    </div>

    <div class="row pull-down-xlarge push-down">
        <div class="column small-10 medium-6 large-4 small-centered text-centered">
            <hr>
            <p class="text-centered">You have something to add.</p>
            <p>
                {{#if currentUser}}
                    <a href="{{pathFor 'profile.page' username=currentUsername}}"
                       class="button primary hollow expanded">Go to your profile</a>
                {{else}}
                    <a href="{{pathFor 'join'}}" class="button primary expanded">Start here</a>
                {{/if}}
            </p>
        </div>
    </div>

</template>
