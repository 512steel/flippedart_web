<template name="home_page">

    <div class="row medium-collapse expanded" data-equalizer data-equalize-on="medium" id="home-equalized-1">
        <div class="medium-4 columns">
            <div class="padded-xlarge bordered-light callout no-margin" data-equalizer-watch>
                <div class="column-centered-vertical">
                    <h3 class="push-left">
                        Flipped Art<br>
                        is...
                    </h3>
                </div>
            </div>
        </div>

        <div class="medium-8 columns">
            <div class="padded-xlarge bordered-light pull-down" data-equalizer-watch>
                <h5 class="push-down">
                    ...A maker community in Des Moines.  We connect people at any level of ability with creative resources.  Wannabes welcome.
                </h5>
                <h5 class="push-down">
                    ...A free and open art studio.  Construction is currently underway, and more details are coming soon.
                </h5>
                <h5 class="push-down">
                    ...For you.
                    {{#if currentUser}}
                        We're glad you joined, {{currrentUsername}}!  Be sure to poke around and find out what other users are up to.
                    {{else}}
                        <a href="{{pathFor 'join'}}">Join</a> (for free!) to be part of something awesome.
                    {{/if}}
                </h5>
            </div>
        </div>
    </div>

    <div class="row medium-collapse expanded" data-equalizer data-equalize-on="medium" id="home-equalized-2">
        <div class="medium-6 columns">
            <div class="padded-xxlarge bordered-light callout" data-equalizer-watch>
                <div class="push-left">
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.howto'}}">How to get started</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.about'}}">About Flipped Art</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.newsletter'}}">Get on the newsletter</a>
                    </h4>
                    <h4 class="push-down-small">
                        <a href="{{pathFor 'static.donate'}}">Learn about memberships</a>
                    </h4>
                </div>
            </div>
        </div>

        <div class="medium-6 columns">
            <div class="padded-xlarge bordered-light pull-down" data-equalizer-watch>
                skyline here, vertically centered
            </div>
        </div>
    </div>

    <div class="row pull-down push-down">
        <div class="column small-12 medium-8 large-6 medium-centered large-centered">
            <h2 class="text-centered">See whats happening</h2>
        </div>
    </div>

    <div class="row" id="home-page-explore"></div>

    <div class="row">
        <h4 class="columns small-12">Popular posts</h4>
        <div class="columns small-12">

        </div>
    </div>

    <div class="row">
