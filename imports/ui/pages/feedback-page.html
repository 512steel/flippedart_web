<template name="feedback_page">
    <div class="static-page-wrap push-down">
        <div class="column small-12">
            <h1>Feedback</h1>
            <div>
                <p>
                    Drop a line here if you have any questions, concerns, or a story to tell.
                </p>
                <form name="feedback-form" class="feedback-form form push-down-sm">
                    <input type="text" name="your-name" class="expanded" required placeholder="Your name"/>
                    <input type="email" name="your-email" class="expanded" id="feedback-reply-email-field" required placeholder="Your email"/>
                    <textarea name="body" id="body" class="expanded" rows="3" placeholder="Write your thoughts down here"
                          required maxlength="25000"></textarea>

                    <button type="submit" class="button primary expanded">Send feedback</button>
                </form>

                <p class="push-down pull-down clearfix">
                    You can also email us directly at
                    <a href="mailto:hello@flippedart.org">hello@flippedart.org</a>
                </p>
            </div>
        </div>
    </div>

</template>
