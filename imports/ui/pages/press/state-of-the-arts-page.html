<template name="state_of_the_arts_page">

    <div class="static-page-wrap push-down-xxxxxlarge">
        <h1>State of the Arts Des Moines</h1>
        <p>
            State of the Arts page.
        </p>

        {{#each comments}}
            <div class="row">
                <div class="small-10 medium-8 large-8 small-centered medium-centered large-centered columns">
                    {{> comment_card }}
                    <hr>
                </div>
            </div>
        {{else}}
            <p>
                There are no comments on this page yet.
            </p>
        {{/each}}

        <hr>

        {{#if currentUser}}
            {{> comment_submit commentType="commentablePage" pageName=pageName}}
        {{else}}
            <p class="push-down">
                <a href="{{pathFor 'signin'}}">
                    Sign in
                </a>
                to leave a comment
            </p>
        {{/if}}
    </div>

</template>
