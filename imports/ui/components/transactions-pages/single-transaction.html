<template name="user_single_transaction">
    <p>User Single Exchange</p>
    {{#unless isExchangeMember}}
        {{> signup_call_to_action}}
    {{else}}
        <h1>Your exchange with {{#with transaction}}{{#if isRequestee}}{{requesterName}}{{else}}{{requesteeName}}{{/if}}{{/with}} </h1>
        {{#with transaction}}
            <div class="push-down">
                {{> transaction_card }}
            </div>
        {{/with}}
        <div class="push-down">
            <p>each exchangeItems in the transaction:</p>
            {{#each exchangeItems}}
                <a href="{{pathFor 'projects.single' username=ownerName exchangeItemId=this._id}}">
                    <h4>{{this.title}}</h4>
                    <p>
                        {{#if itemHasTag}}{{this.tag}}<br>{{/if}}
                        {{this.description}}
                    </p>
                </a>
                <hr>
            {{/each}}
        </div>
        <div class="shift-down">
            {{#with transaction}}
                {{#if isRequestee}}
                    <p><a class="btn btn-default" href="{{pathFor 'chatWindow.user' username=requesterName}}">chat with {{requesterName}}</a></p>
                {{else}}
                    <p><a class="btn btn-default" href="{{pathFor 'chatWindow.user' username=requesteeName}}">chat with {{requesteeName}}</a></p>
                {{/if}}
            {{/with}}
            <p><a class="btn btn-default" href="{{pathFor 'exchanges.user'}}">back to your exchanges</a></p>
        </div>
    {{/unless}}
</template>
