<template name="user_transactions">
    {{#if currentUser }}
        <div class="col-sm-12 content-scrollable">
            <h1>Your project exchanges</h1>
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xxs-12">
                    <h2>Requested:</h2>
                    <div class="push-down">
                        {{#each requestedExchanges}}
                            <div class="clearfix">
                                {{> transaction_card }}
                                <hr>
                            </div>
                        {{else}}
                            <p>You haven't requested any projects.</p>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xxs-12">
                    <h2>Pending:</h2>
                    <div class="push-down">
                        {{#each pendingExchanges}}
                            <div class="clearfix">
                                {{> transaction_card }}
                                <hr>
                            </div>
                        {{else}}
                            <p>You don't have any pending project exchanges.</p>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xxs-12">
                    <h2>Completed:</h2>
                    <div class="push-down">
                        {{#each completedExchanges}}
                            <div class="clearfix">
                                {{> transaction_card }}
                                <hr>
                            </div>
                        {{else}}
                            <p>You haven't completed any project exchanges.</p>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xxs-12">
                    <h2>Stopped:</h2>
                    <div class="push-down">
                        {{#each terminatedExchanges}}
                            <div class="clearfix">
                                {{> transaction_card }}
                                <hr>
                            </div>
                        {{else}}
                            <p>You haven't declined or cancelled any project exchanges.</p>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        {{> signup_call_to_action}}
    {{/if}}
</template>
