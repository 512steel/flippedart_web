<template name="temporaryNotifications">
    <div class="errors">
        {{#each temporaryNotifications}}
            {{> temporaryNotification}}
        {{/each}}
    </div>
</template>
<template name="temporaryNotification">
    <div class="alert alert-{{type}}" role="alert">
        <button type="button" class="close" data-dismiss="alert"><i class="fi-x"></i></button>
        {{message}}
    </div>
</template>
