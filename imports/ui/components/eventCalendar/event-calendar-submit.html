<template name="event_calendar_submit">

    <form enctype="multipart/form-data" class="main form calendar-event-submit">

        <div class="row column">
            <input type="text" class="column small-12" placeholder="Event name" name="calendarEventName" required />

            <input type="text" class="column small-12" placeholder="Location" name="calendarEventLocation" required />

            <!-- FIXME: date pickers and time pickers -->
            <input type="text" class="column small-12" name="calendarEventDate" required />
            <input type="text" class="column small-12" name="calendarEventStartTime" required />
            <input type="text" class="column small-12" name="calendarEventEndTime" required />

            <textarea class="column small-12" placeholder="Event description" name="calendarEventDescription" cols="4" required></textarea>

            <input id="eventFileUpload" class="show-for-sr column small-12" type="file" accept="image/*" />
            <label for="eventFileUpload" class="column small-12 button secondary hollow expanded">
            <span>
                Upload an event photo
            </span>
            </label>

            {{#if isUploading}}
                <input type="submit" value="{{uploadingCopy}}" class="column small-12 medium-4 button primary float-right" disabled/>
            {{else}}
                <input type="submit" value="Create your event" class="column small-12 medium-4 button primary float-right"/>
            {{/if}}

            <div class="clearfix"></div>
        </div>
    </form>

</template>
