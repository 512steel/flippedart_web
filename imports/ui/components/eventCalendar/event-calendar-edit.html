<template name="event_calendar_single_event_edit">

    <a href="{{pathFor 'eventCalendar.singleEvent'
                MMDDYY=event.eventDate
                eventName=event.eventName
                nameSlug=event.nameSlug}}">
        Back to event
    </a>

    {{#if ownEvent}}
        <form enctype="multipart/form-data" class="main form calendar-event-edit">

            <input type="text" value="{{event.eventName}}" placeholder="Event name" name="calendarEventName" required />

            <input type="text" value="{{event.location}}" placeholder="Location" name="calendarEventLocation" required />

            <!-- FIXME: date pickers and time pickers -->
            <input type="text" value="{{event.eventDate}}" name="calendarEventDate" required />
            <input type="text" value="{{event.startTime}}" name="calendarEventStartTime" required />
            <input type="text" value="{{event.endTime}}" name="calendarEventEndTime" required />

            <textarea type="text" placeholder="Event description" name="calendarEventDescription" cols="4" required>{{event.description}}</textarea>

            <input value="{{event.imageLink}}" id="postFileUpload" class="show-for-sr" type="file" accept="image/*" />
            <label for="postFileUpload" class="button secondary hollow expanded">
            <span>
                Upload an event photo
            </span>
            </label>

            {{#if isUploading}}
                <input type="submit" value="{{uploadingCopy}}" class="button primary float-right" disabled/>
            {{else}}
                <input type="submit" value="Edit your event" class="button primary float-right"/>
            {{/if}}
        </form>
    {{else}}
        <p>
            Sorry, you don't have permission to edit this event.
        </p>
    {{/if}}

</template>
