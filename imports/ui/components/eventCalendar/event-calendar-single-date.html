<template name="event_calendar_single_date_page">
    <div class="row pull-down push-down">
        <div class="column small-12 medium-10 large-10 medium-centered large-centered push-down-xlarge">
            <h2 class="push-down-large text-centered">
                Happening on {{eventDateString}}
            </h2>

            {{#each event in events}}
                <div class="push-down">
                    {{> event_calendar_single_event_small event}}
                </div>
            {{else}}
                <p class="text-large text-centered pull-down push-down-xxxlarge">
                    There are no events scheduled for today.
                </p>
            {{/each}}

            <p class="button-group expanded pull-down-large">
                <a href="{{pathFor 'eventCalendar.singleDate' MMDDYY=yesterdayMMDDYY}}"
                   class="button hollow secondary padded-large">
                    <strong>
                        {{yesterdayDateString}}
                    </strong>
                </a>
                <a href="{{pathFor 'eventCalendar.singleDate' MMDDYY=tomorrowMMDDYY}}"
                   class="button hollow secondary padded-large">
                    <strong>
                        {{tomorrowDateString}}
                    </strong>
                </a>
            </p>
        </div>

        <hr>

        {{> event_calendar_add_wrapper}}

        <div class="column"><!-- closing column due to Foundation bug--></div>
    </div>
</template>
