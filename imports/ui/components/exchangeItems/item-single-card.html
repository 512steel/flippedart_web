<template name="project_single_card">

    <div class="row column">&nbsp;</div>
    <div class="row">
        <div class="column">
            {{#unless currentUser}}
                <div class="inventory-single-item">

                    <span class="float-right">
                        <a class="button primary hollow no-border share-project-facebook text-large padded" data-no-instant>
                            <i class="fi-share"></i>
                        </a>

                        <a class="button primary hollow no-border text-large padded"
                           href="{{pathFor 'projects.single' username=ownerName exchangeItemId=_id}}">
                            <i class="fi-link"></i>
                        </a>
                    </span>

                    <h4>{{title}}</h4>

                    <div class="row column push-down-small">
                        <p>
                            owned by
                            <a href="{{pathFor 'profile.page' username=ownerName}}">
                                {{ownerName}}
                            </a>
                        </p>
                    </div>

                    <div class="row column push-down-small">
                        <p>
                            {{{description}}}
                        </p>
                    </div>

                    {{#if small_card}}
                        <div class="row column push-down horizontal-scroll-row">
                            {{#each imageLinks}}
                                <a class="thumbnail" data-lightbox="{{this._id}}" href="{{c.url this secure=true}}">
                                    <img src="{{c.url this secure=true width=250 height=200 crop='fit'}}">
                                </a>
                            {{/each}}
                        </div>
                    {{else}}
                        <div class="row column push-down">
                            {{> photo_tiles imageLinks=imageLinks currentPostId=this._id}}
                            {{#each imageLinks}}{{else}}<p>No images provided for this project.</p>{{/each}}
                        </div>
                    {{/if}}

                    <div class="row column button-group expanded push-down-small overflow-hidden">
                        <p data-tooltip aria-haspopup="true" class="has-tip top button secondary"
                           data-disable-hover="false" data-hover-delay="100" tabindex="2"
                           title="{{#if locked}}{{tooltipLocked}}{{else}}{{tooltipUnlocked}}{{/if}}">
                            {{#if locked}}
                                Locked
                            {{else}}
                                Unlocked
                            {{/if}}
                        </p>
                        <p data-tooltip aria-haspopup="true" class="has-tip top button secondary"
                           data-disable-hover="false" data-hover-delay="100" tabindex="2"
                           title="{{#if available}}{{tooltipAvailable}}{{else}}{{tooltipUnavailable}}{{/if}}">
                            {{#if available}}
                                Available
                            {{else}}
                                Not available
                            {{/if}}
                        </p>
                    </div>

                    {{#if location}}
                        <p class="row column push-down-small">
                            <strong>Located near:</strong> {{location}}
                        </p>
                    {{/if}}

                    {{#if tag}}
                        <p class="row column push-down-small">
                            <strong>Project type:</strong> {{tag}}
                        </p>
                    {{/if}}

                    {{#if addendums}}
                        <p class="row column push-down-small">
                            <strong>Additional details:</strong>
                        </p>
                        {{#each addendumsWithAuthors}}
                            <p class="row column push-down-small">{{this.addendum}} - {{this.author}}</p>
                        {{/each}}
                    {{/if}}

                </div>
            {{else}}
                {{#if isItemOwner}}
                    <div class="inventory-single-item">
                        {{#if showItemEdit}}
                            <button class="button primary hollow float-right item-edit push-left">cancel editing
                            </button>

                            {{> item_edit}}
                        {{else}}
                            <span class="float-right">
                                <button class="button primary hollow no-border {{editClass}} text-large padded">
                                    <i class="fi-pencil"></i>
                                </button>

                                <a class="button primary hollow no-border share-project-facebook text-large padded" data-no-instant>
                                    <i class="fi-share"></i>
                                </a>

                                <a class="button primary hollow no-border text-large padded"
                                   href="{{pathFor 'projects.single' username=ownerName exchangeItemId=_id}}">
                                    <i class="fi-link"></i>
                                </a>
                            </span>

                            <h4>{{title}}</h4>

                            <p class="row column push-down-small">
                                You own this project.
                            </p>

                            <div class="row column push-down-small">
                                <p>
                                    {{{description}}}
                                </p>
                            </div>

                            {{#if small_card}}
                                <div class="row column push-down horizontal-scroll-row">
                                    {{#each imageLinks}}
                                        <a class="thumbnail" data-lightbox="{{this._id}}"
                                           href="{{c.url this secure=true}}">
                                            <img src="{{c.url this secure=true width=250 height=200 crop='fit'}}">
                                        </a>
                                    {{/each}}
                                </div>
                            {{else}}
                                <div class="row column push-down">
                                    {{> photo_tiles imageLinks=imageLinks currentPostId=this._id}}
                                    {{#each imageLinks}}{{else}}<p>No images provided for this project.</p>{{/each}}
                                </div>
                            {{/if}}

                            <div class="row column button-group expanded push-down-small">
                                <p class="button secondary has-tip has-tip-item-card-{{#if locked}}locked{{else}}unlocked{{/if}}"
                                   disabled data-tooltip="" aria-haspopup="true" data-disable-hover="false" tabindex="1"
                                   title="{{#if locked}}{{tooltipLockedYours}}{{else}}{{tooltipUnlockedYours}}{{/if}}">{{#if locked}}
                                    Locked{{else}}Unlocked{{/if}}</p>
                                <p class="button secondary has-tip has-tip-item-card-{{#if available}}available{{else}}unavailable{{/if}}"
                                   disabled data-tooltip="" aria-haspopup="true" data-disable-hover="false" tabindex="1"
                                   title="{{#if available}}{{tooltipAvailableYours}}{{else}}{{tooltipUnavailableYours}}{{/if}}">{{#if available}}
                                    Available{{else}}Not available{{/if}}</p>
                            </div>

                            {{#if locked}}
                                <p class="row column push-down-small">You cannot edit or delete this project because it
                                    is locked.</p>
                            {{/if}}

                            {{#if location}}
                                <p class="row column push-down-small">
                                    <strong>Located near:</strong> {{location}}
                                </p>
                            {{/if}}

                            {{#if tag}}
                                <p class="row column push-down-small">
                                    <strong>Project type:</strong> {{tag}}
                                </p>
                            {{/if}}

                            {{#if addendums}}
                                <p class="row column push-down-small"><strong>additional details:</strong></p>
                                {{#each addendumsWithAuthors}}
                                    <p class="row column push-down-small">{{this.addendum}} - {{this.author}}</p>
                                {{/each}}
                            {{/if}}
                        {{/if}}
                    </div>
                {{else}}
                    <div class="inventory-single-item">

                        <span class="float-right">
                            <a class="button primary hollow no-border share-project-facebook text-large padded" data-no-instant>
                                <i class="fi-share"></i>
                            </a>

                            <a class="button primary hollow no-border text-large padded"
                               href="{{pathFor 'projects.single' username=ownerName exchangeItemId=_id}}">
                                <i class="fi-link"></i>
                            </a>
                        </span>

                        <h4>{{title}}</h4>

                        <div class="row column push-down-small">
                            <p>
                                owned by
                                <a href="{{pathFor 'profile.page' username=ownerName}}">
                                    {{ownerName}}
                                </a>
                            </p>
                        </div>

                        <div class="row column push-down-small">
                            <p>
                                {{{description}}}
                            </p>
                        </div>

                        {{#if small_card}}
                            <div class="row column push-down horizontal-scroll-row">
                                {{#each imageLinks}}
                                    <a class="thumbnail" data-lightbox="{{this._id}}" href="{{c.url this secure=true}}">
                                        <img src="{{c.url this secure=true width=250 height=200 crop='fit'}}">
                                    </a>
                                {{/each}}
                            </div>
                        {{else}}
                            <div class="row column push-down">
                                {{> photo_tiles imageLinks=imageLinks currentPostId=this._id}}
                                {{#each imageLinks}}{{else}}<p>No images provided for this project.</p>{{/each}}
                            </div>
                        {{/if}}

                        <div class="row column button-group expanded push-down-small">
                            <p class="button secondary has-tip has-tip-item-card-{{#if locked}}locked{{else}}unlocked{{/if}}"
                               disabled data-tooltip="" aria-haspopup="true" data-disable-hover="false" tabindex="1"
                               title="{{#if locked}}{{tooltipLocked}}{{else}}{{tooltipUnlocked}}{{/if}}">{{#if locked}}
                                Locked{{else}}Unlocked{{/if}}</p>
                            <p class="button secondary has-tip has-tip-item-card-{{#if available}}available{{else}}unavailable{{/if}}"
                               disabled data-tooltip="" aria-haspopup="true" data-disable-hover="false" tabindex="1"
                               title="{{#if available}}{{tooltipAvailable}}{{else}}{{tooltipUnavailable}}{{/if}}">{{#if available}}
                                Available{{else}}Not available{{/if}}</p>
                        </div>

                        {{#if location}}
                            <p class="row column push-down-small">
                                <strong>Located near:</strong> {{location}}
                            </p>
                        {{/if}}

                        {{#if tag}}
                            <p class="row column push-down-small">
                                <strong>Project type:</strong> {{tag}}
                            </p>
                        {{/if}}

                        {{#if addendums}}
                            <p class="row column push-down-small">
                                <strong>additional details:</strong>
                            </p>
                            {{#each addendumsWithAuthors}}
                                <p class="row column push-down-small">{{this.addendum}} - {{this.author}}</p>
                            {{/each}}
                        {{/if}}
                    </div>
                {{/if}}
            {{/unless}}
        </div>
    </div>

</template>
