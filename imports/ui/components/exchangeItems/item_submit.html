<template name="project_submit_page">
    <div class="content-scrollable">
        {{> item_submit}}
    </div>
</template>

<template name="item_submit">
    {{#if currentUser}}
        <p class="push-down">Add your own projects here:</p>

        <form class="item-submit-form">

            <div class="row column small-12 medium-10 large-8 medium-centered large-centered">
                <div class="small-12 medium-2 large-2 columns">
                    <button class="item-submit-add-single-item button secondary float-left">
                        <strong>+</strong>
                    </button>
                </div>

                <div class="small-12 medium-10 large-10 columns">
                    {{#each singleItems}}
                        <div class="row column push-down">
                            {{> single_item_submit }}
                            <hr>
                        </div>
                    {{/each}}
                </div>

                <div class="small-offset-2 medium-offset-2 large-offset-2 column">
                    <span class="float-right">
                        {{> add_items_button}}
                    </span>
                </div>
            </div>

        </form>
        <hr>
    {{else}}
        {{> signup_call_to_action }}
    {{/if}}
</template>

<template name="add_items_button">
    {{#unless hasSingleItems}}
        <input type="submit" value="Add projects" class="button primary" disabled/>
    {{else}}
        {{#if isUploading}}
            <input type="submit" value="{{uploadingCopy}}" class="button secondary" disabled/>
        {{else}}
            <input type="submit" value="{{addProjectCopy}}" class="button primary"/>
        {{/if}}
    {{/unless}}
</template>

<template name="single_item_submit">
    <div class="single-item-form">

        <div>
            <span class="float-right close-single-item-submit push-down-small"><i class="fi-x"></i></span>
        </div>

        <div class="row column">
            <input class="single-item-title column push-down-small padded" placeholder="Name your project" maxlength="500" required/>
        </div>

        <div class="row column">
            <textarea class="single-item-description padded" placeholder="Add a description" maxlength="5000" required></textarea>
        </div>

        <label for="postFileUpload" class="button expanded">Upload photos (up to {{maxPhotoUploadCount}})</label>
        <input id="projectPhotoUpload" class="show-for-sr" type="file" accept="image/*" multiple required/>

        <div class="input-group row column">
            <div class="small-4 medium-4 large-3 column">
                <span data-tooltip="" aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="Make sure this box is checked so you can share your project with other people!">Available?</span>
                <input class="single-item-available"
                       checked
                       type="checkbox"/>
            </div>

            <select class="single-item-tag small-8 medium-8 large-9">
                <option value=" " disabled selected style="color: gray">Tag your project</option>
                {{#each projectTags}}
                    <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </div>

    </div>

</template>
