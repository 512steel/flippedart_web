<template name="user_post_submit">
    <form enctype="multipart/form-data" class="main form user-post-submit">
        <div class="form-group">
            <!--<label class="control-label" for="userPostText">Post an update</label>-->
            <div class="controls">
                <textarea name="user-post-submit-text" type="text" class="form-control" placeholder="Post an update" maxlength="5000"></textarea>
            </div>
        </div>
        <label class="control-label">Upload a photo</label>
        <input type="file" accept="image/*" multiple/>
        {{#if isUploading}}
            <input type="submit" value="{{uploadingCopy}}" class="btn btn-primary pull-right" disabled/>
        {{else}}
            <input type="submit" value="Post" class="btn btn-primary pull-right"/>
        {{/if}}
    </form>
</template>
