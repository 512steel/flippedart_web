<template name="comment_submit">
    <form name="comment" class="comment-submit-form form">
        <div class="form-group">
            <div class="controls">
                <label>Comment on this post.</label><br>
                <textarea name="text" class="form-control" rows="3" placeholder="Comment on this post" maxlength="5000"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Add comment</button>
    </form>
</template>
