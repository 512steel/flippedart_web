<template name="comment_edit">
    {{#if ownComment}}
        <form class="main form comment-edit-form">
            <div class="form-group">
                <div class="controls">
                    <textarea name="text" type="text" placeholder="Edit your comment" class="form-control" maxlength="5000">{{{text}}}</textarea>
                </div>
            </div>
            <input type="submit" value="Save" class="button primary submit float-left"/>
            <a class="button alert delete float-right" href="#">Delete comment</a>
        </form>
    {{else}}
        {{> App_notAuthorized}}
    {{/if}}
</template>
